<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Torneio Tribruxo</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Placar Torneio Tribruxo</h1>
        <div id="tarefa">
            <!-- Tarefa serÃ¡ exibida aqui -->
        </div>
        <div class="input-container">
            <label for="pontos">Insira os pontos (ex: [30, 40, 50]):</label>
            <input type="text" id="pontos" placeholder="[30, 40, 50]">
        </div>
        <div class="placar">
            <div class="escola">
                <img src="./images/icon1.png" alt="Hogwarts">
                <p>Hogwarts - Primeiro Lugar: <span id="primeiro">0</span> pontos</p>
            </div>
            <div class="escola">
                <img src="./images/icon2.png" alt="Beauxbatons">
                <p>Beauxbatons - Segundo Lugar: <span id="segundo">0</span> pontos</p>
            </div>
            <div class="escola">
                <img src="./images/icon3.png" alt="Durmstrang">
                <p>Durmstrang - Terceiro Lugar: <span id="terceiro">0</span> pontos</p>
            </div>
        </div>
        <button onclick="calcularPontos()">Calcular Pontos</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
